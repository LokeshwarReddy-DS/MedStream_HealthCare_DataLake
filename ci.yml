      run: |
        mypy spark_jobs/ dagster_orchestration/ api/ --ignore-missing-imports
    - name: Test with pytest
      run: |
        pytest tests/ -v --cov=spark_jobs --cov=dagster_orchestration --cov-report=xml --cov-report=html
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
